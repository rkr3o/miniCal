  <div class="header-para">
    <h1 class="head1">My Calculator</h1>
    <p class="p1"> Simple Calculator</p>
  </div>
 
  <div class="calculator-container">
    
    <div class="calculator">
       
        <section class="firstRow">0</section>
         <section class="calc-button">
          <div class="calc-button-row">
              <button class="button-row double">C</button>
              <button class="button-row">←</button>
              <button class="button-row">÷</button>
            </div>
            <div class="calc-button-row">
              <button class="button-row">7</button>
              <button class="button-row">8</button>
              <button class="button-row">9</button>
              <button class="button-row">×</button>
            </div>
            <div class="calc-button-row">
              <button class="button-row">4</button>
              <button class="button-row">5</buttlon>
              <button class="button-row">6</button>
              <button class="button-row">-</button>
            </div>
            <div class="calc-button-row">
              <button class="button-row">1</button>
              <button class="button-row">2</button>
              <button class="button-row">3</button>
              <button class="button-row">+</button>
            </div>
            <div class="calc-button-row">
              <button class="button-row triple">0</button>
              <button class="button-row">=</button>
            </div>
         </section>
    </div>
  </div>
  <div class="circle c1"></div>
  <div class="circle c2"></div>
 <script src="script.js"></script>
</body>
